<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>表单验证</title>
</head>
<body>
    <div class="container">
        <h1>Register With Us</h1>
        <form class="form">
            <div class="row">
                <label for="username">username</label>
                <input id="username" type="text" placeholder="Enter Username" autocomplete="username">
                <small>Error Message</small>
            </div>
            <div class="row">
                <label for="email">email</label>
                <input id="email" type="email" placeholder="Enter Email" >
                <small>Error Message</small>
            </div>
            <div class="row">
                <label for="password">password</label>
                <input id="password" type="password" placeholder="Enter Password" autocomplete="new-password">
                <small>Error Message</small>
            </div>
            <div class="row">
                <label for="password2">confirm password</label>
                <input id="password2" type="password" placeholder="Enter Password Again" autocomplete="new-password">
                <small>Error Message</small>
            </div>
            <button>submit</button>
        </form>
    </div>
    <section class="register_success">
        <h1>Congratulation! <br> Registered Successfully</h1>
    </section>
    <script src="./index.js"></script>
</body>
</html>
