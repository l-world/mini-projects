<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/progress-bar.css">
    <title>自定义播放器</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video 
        src="https://vanillawebprojects.com/projects/custom-video-player/videos/gone.mp4"
        poster="https://vanillawebprojects.com/projects/custom-video-player/img/poster.png"
        id="video"
        class="video"
    ></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" value="0">
        <span class="timestamp">00:00</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
