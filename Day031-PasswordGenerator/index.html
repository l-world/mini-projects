<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css">
    <title>密码生成器</title>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <form class="password-form">
            <div >
                <div class="password-text"></div>
                <button class="copy-btn">
                    <i class="far fa-clipboard"></i>
                </button>
            </div>
            <p>
                <label for="">Password Length</label>
                <input type="number" class="password-length" value="20" max="20" min="1">
            </p>
            <p>
                <label for="">Include uppercase letters</label>
                <input type="checkbox" name="uppercase" checked class="uppercase">
            </p>
            <p>
                <label for="">Include lowercase letters</label>
                <input type="checkbox" name="lowercase" checked class="lowercase">
            </p>
            <p>
                <label for="">Include numbers</label>
                <input type="checkbox" name="number" checked class="number">
            </p>
            <p>
                <label for="">Include symbols</label>
                <input type="checkbox" name="symbol" checked class="symbol">
            </p>
            <button class="generator-btn">Generator Password</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
