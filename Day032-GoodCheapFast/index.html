<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Choose two of the three.</title>
</head>
<body>
    <h2>How do you want your project to be?</h2>
    <div class="switchs">
        <div class="switch">
            <input type="checkbox" name="item" id="good" class="toggle">
            <label for="good" class="label">
                <div class="ball"></div>
            </label>
            <span>good</span>
        </div>
        <div class="switch">
            <input type="checkbox" name="item" id="fast" class="toggle">
            <label for="fast" class="label">
                <div class="ball"></div>
            </label>
            <span>fast</span>
        </div>
        <div class="switch">
            <input type="checkbox" name="item" id="cheap" class="toggle">
            <label for="cheap" class="label">
                <div class="ball"></div>
            </label>
            <span>cheap</span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
