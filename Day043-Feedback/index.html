<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>反馈</title>
  </head>
  <body>
    <div class="container">
      <div class="appraise">
        <h4>
          How satisfied are you with our <br />
          customer support performance?
        </h4>
        <form>
          <button class="option">
            <label >Unhappy</label>
          </button>
          <button class="option">
            <label>Neutral</label>
          </button>
          <button class="option active">
            <label >Satisfied</label>
          </button>
        </form>
        <button class="send_btn">send review</button>
      </div>

      <div class="result hide">
        <div class="heart"></div>
        <div class="info">
          <h4 class="thanks">thank you!</h4>
          <h4 class="feedback_result">Feedback:Satisfied</h4>
          <p>We'll use your feedback to improve our customer support</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
