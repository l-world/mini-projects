<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Insect Game</title>
</head>

<body>
    <div class="screen">
        <h1>Catch The Insect</h1>
        <button id="start_btn" class="btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insect_list">
            <li>
                <button class="choose_insect_btn">
                    <p>fly</p>
                    <img src="https://pngimg.com/uploads/fly/fly_PNG3946.png" alt="fly">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>mosquito</p>
                    <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18175.png" alt="mosquito">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>spider</p>
                    <img src="https://pngimg.com/uploads/spider/spider_PNG12.png" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>roach</p>
                    <img src="https://pngimg.com/uploads/roach/roach_PNG12163.png" alt="roach">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game_container" id="game_container">
        <h3 class="time">Time: <span id="time">00:00</span> </h3>
        <h3 class="score">Score: <span id="score">00</span> </h3>
        <h5 id="message" class="message">
            Are you annnoyed yet? <br>
            You are playing an impossible game!!
        </h5>
        
    </div>
    <script src="./index.js"></script>
</body>

</html>
